<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>

    <meta name="description" content="CI Results">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    window.onload = (async () => {
        const response = await fetch('https://api.github.com/repos/chris102994/chris102994.github.io/contents/containers/');
        const data = await response.json();
        let htmlString = '';
        for (let file of data) {
          if (`${file.type}` == "dir") {
            htmlString += `<a href="${file.name}" class="w3-bar-item w3-button">${file.name}</a>`;
          }
        }
        $('#links').append(htmlString);
    });
</script>
</head>

<body>

<!-- Initial page's sidebar.-->
<div id="links" class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:25%">
    <a href="../" class="w3-bar-item w3-button"><i class="fa fa-arrow-left" aria-hidden="true"> Back</i></a>
    <h3 class="w3-bar-item">Docker Images</h3>
</div>

<div id="CI Index 2"></div>

<div style="margin-left:25%">
    <!-- Header portion of the first page.-->
    <header class="w3-container w3-black">
        <h1>chris102994</h1>
    </header>

    <!-- Text portion under the header on the first page.-->
    <div class="w3-container">
        <p>
            This is an index of my github projects builds.
        </p>
    </div>
</div>

</body>
</html>
